<head>
    <title>CP6: CoolNotes - Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="inner-box">
        <div ng-controller="myController">
            <h1 id="mainTitle">Welcome to CoolNotes,
                <%= username %>!</h1>
            <a id="logoutLink" style="font-size:14px" href="/logout">Log Out</a>
            <a id="editLink" style="font-size:14px" href="/user">&nbsp Edit Your Note</a>
            <hr>
            <h2> All CoolNotes </h2>

            <ul>
                <li ng-repeat="item in allNotes">
                    {{item.username}}: <br> 
                    <div class="well">{{item.note}}</div>
                </li>
            </ul>
        </div>




        <!--<span id="indexMsg">-->

</body>
